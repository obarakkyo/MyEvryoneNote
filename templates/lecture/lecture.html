{% load static %}
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>講義一覧ページ</title>
        <link rel="stylesheet" href="{% static "css/lecture.css" %}">
        <script src="{% static "js/jquery.min.js" %}"></script>
    </head>
    <body>
    <div class="lecture_list">
    {% if lecture_names %}
        {% for lecture_name in lecture_names %}
            <a href="{% url "note_app:note_base" lecture_name.name '1st'%}">{{ lecture_name.name}}<br></a>
        {% endfor %}
    {% else %}
        ないよー！
    {% endif %}
    </div>
    </body>
</html>
